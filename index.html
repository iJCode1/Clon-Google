<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>iJCode - Clón de Google</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="images/icon.png" />
  </head>
  <body>
    <div class="container">
      <nav class="menuWrap">
        <ol class="menu">
          <li class="menu__element">
            <a href="#" class="menu__link">Gmail</a>
          </li>
          <li class="menu__element">
            <a href="#" class="menu__link">Imágenes</a>
          </li>
          <li class="menu__element icon"></li>
          <li class="menu__element photo"></li>
        </ol>
      </nav>
      <section class="section">
        <div class="imageWrap">
          <img
            src="https://bit.ly/31viBLd"
            alt="Google icon"
            class="section__image"
          />
        </div>
        <div class="search">
          <div class="search__maGlass">
            <img
              class="maGlass__image"
              src="https://img.icons8.com/android/24/000000/search.png"
              width="20px"
            />
          </div>
          <div class="search__input">
            <input class="form__input" type="text" />
          </div>
          <div class="search__micWrap">
            <img
              class="mic__image"
              src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
              width="20px"
            />
          </div>
        </div>
        <div class="search__buttonWrap">
          <div class="search__button one">
            <button class="button">Google Search</button>
          </div>
          <div class="search__button two">
            <button class="button">I'm Feeling Lucky</button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="footer__one">
          <a href="#" class="advertising">Publicidad</a>
          <a href="#" class="business">Negocios</a>
          <a href="#" class="About">Acerca de</a>
          <a href="#" class="searching">Cómo funciona la Búsqueda</a>
        </div>
        <div class="footer__two">
          <a href="#" class="privacy">Privacidad</a>
          <a href="#" class="contidions">Condiciones</a>
          <a href="#" class="preferences">Preferencias</a>
        </div>
      </footer>
    </div>
  </body>
</html>
