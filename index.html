<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>iJCode - Clón de Google</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="images/icon.png" />
  </head>
  <body>
    <div class="container">
      <div class="menuWrap">
        <ol class="menu">
          <li class="menu__element">
            <a href="#" class="menu__link">Gmail</a>
          </li>
          <li class="menu__element">
            <a href="#" class="menu__link">Imágenes</a>
          </li>
          <li class="menu__element">
            <img
              class="menu__image"
              src="./images/apps.png"
              alt="Google Apps Icon"
              width="100px"
            />
          </li>
          <li class="menu__element">
            <img
              class="menu__image two"
              src="images/rubik.JPG"
              alt="Rubik's Cube"
              width="100px"
            />
          </li>
        </ol>
      </div>
      <section class="section">
        <div class="imageWrap">
          <img
            src="/images/logo.png"
            alt="Google icon"
            class="section__image"
          />
        </div>
        <div class="search">
          <div class="search__maGlass">
            <img
              class="maGlass__image"
              src="images/magnifysingGlass.png"
              width="20px"
            />
          </div>
          <div class="search__input">
            <input class="form__input" type="text" />
          </div>
          <div class="search__micWrap">
            <img class="mic__image" src="images/mic.png" width="20px" />
          </div>
        </div>
        <div class="search__buttonWrap">
          <div class="search__button one">
            <button class="button">Buscar con Google</button>
          </div>
          <div class="search__button two">
            <button class="button">i'm Feeling Lucky</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
